<h3>{{ page.categoryType | capitalize }}</h3>
<ul>
    {% for post in site.posts %}
    {% for category in post.categories %}
    {% if category == page.categoryType %}
    <li><a href="{{ post.url }}"
            title="{{ post.title }}">{{ post.title }}</a></li>
    {% endif %}
    {% endfor %}
    {% endfor %}
</ul>
